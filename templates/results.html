{% extends 'base.html' %}
{% block content %}
<br><br>
<div class="message">
    {{ result }}
</div>
<br>
{% for course in courses %}
<a href="/course/{{course.id}}">{{ course.name }}</a>
<br>
{% endfor %}
{% for student in students %}
<a href="/profile/{{student.id}}">{{ student.name }}</a>
<br>
{% endfor %}
{% for teacher in teachers %}
<a href="/teacher/{{teacher.id}}">{{ teacher.name }}</a>
<br>
{% endfor %}
{% endblock content %}
