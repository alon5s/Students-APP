<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Courses List</title>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="courses">
        <h1 class="headline">Courses:</h1>
        {% for course in courses %}
        <div class="course">
            <a class="course_style" href="/course/{{course[0]}}">{{ course[1] }}</a>
            <br><br>
            {% endfor %}
        </div>
    </div>

    <div class="form-container">
        <form class="fieldset-form" action="" method="post">
            <fieldset>
                <legend>Add Course:</legend>
                <br>
                <input type="text" placeholder="Course Name.." name="course">
                <br><br>
                <label for="teacher">Choose a Teacher:</label>
                <br>
                <select name="teacher">
                    <option></option>
                    {% for teacher in teachers %}
                    <option value="{{ teacher }}">{{ teacher }}</option>
                    {% endfor %}
                </select>
                <br><br>
                <input type="text" placeholder="Course Description.." name="desc_">
                <br><br>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <div>{{ message }}</div>
    </div>
</body>

</html>
